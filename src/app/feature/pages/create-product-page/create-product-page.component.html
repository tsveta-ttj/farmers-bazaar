<div class="container mt-5">
    <form class="create" #createForm="ngForm" (ngSubmit)="submitNewProduct(createForm)">
        <fieldset>
            <h2>Create Product</h2>

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel type="text" class="form-control" name="title" id="title" placeholder=""
                required>

                <ng-container *ngIf="title.touched && title.invalid">
                    <p *ngIf="title.errors?.['required']" class="error"> 
                        Please add title.
                    </p>

                </ng-container>
            </div>

            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea #description="ngModel" type="text" class="form-control" name="description" ngModel id="description"
                    placeholder="" required minlength="10"></textarea>
                    <ng-container *ngIf="description.touched && description.invalid">
                        <p *ngIf="description.errors?.['required']" class="error"> 
                            Please add description which should be at least 10 characters long.
                        </p>
    
                        <p *ngIf="description.errors?.['minlength']" class="error"> 
                            Description must be at least 10 characters long.
                        </p>
    
                    </ng-container>
            </div>

            <div class="form-group mb-3">
                <label for="price">Price</label>
                <input #price="ngModel" ngModel type="number" class="form-control" name="price" ngModel id="price" 
                placeholder="" required min="0.10">
                
                <ng-container *ngIf="price.touched && price.invalid">
                    <p *ngIf="price.errors?.['required']" class="error"> 
                        Please add price to your product.
                    </p>

                    <p *ngIf="price.errors?.['min']" class="error"> 
                        Price must be positive number and more then 0.10 EUR.
                    </p>
                </ng-container>
            </div>

            <div class="form-group mb-3">
                <label for="img">Imgage</label>
                <input #img="ngModel" ngModel type="text" class="form-control" name="img" ngModel id="img" 
                placeholder="http:/..." required>

                <ng-container *ngIf="img.touched && img.invalid">
                    <p *ngIf="img.errors?.['required']" class="error"> 
                        Please add image of your product.
                    </p>

                </ng-container>
            </div>

            <button [disabled]="createForm.invalid" type="submit" class="btn btn-primary">Create product</button>
            <button (click)="navigateToHome()" type="button" class="btn btn-primary">Cancel</button>


        </fieldset>
    </form>

</div>
